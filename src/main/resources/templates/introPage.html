<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Sync</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/body.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8ff;
            color: #b57edc; /* Purple text color */
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 95vh;
        }

        .registration-container {
            background-color: #fff; /* Background color for depth perception */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Depth perception styling */
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 900px; /* Limit width to avoid affecting header/footer */
            width: 100%; /* Ensure full width responsiveness */
            margin: 2rem; /* Space around the container */
            box-sizing: border-box; /* Include padding and border in total width/height */
            margin-left: 200px;
            margin-bottom: 350px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #b57edc; /* Blue header */
        }

        p {
            font-size: 1.1rem;
        }

        .form-control {
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #b57edc; /* Blue button */
            border-color: #b57edc;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #8d21db; /* Dark blue hover */
            border-color: #8d21db;
        }

        .text-success {
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .bg-dark {
            background-color: #343a40 !important;
        }

        .text-white {
            color: #fff !important;
        }

        .py-3 {
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
        }

        .is-invalid {
            border-color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/logo/logo.png" alt="Sync Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link purple-text" href="/register">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link purple-text" href="/login">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Main Content -->
        <div class="container mt-5">
            <div class="registration-container">
                <div class="text-center">
                    <h1>Welcome to Sync!</h1>
                    <p>We are so glad you decided to join the Sync Family</p>
                    <p>Before we begin please enter some more information about yourself to show others!</p>
                    <p>Remeber this is for you and your friends and please share what you are comfortable with!</p>
                    <form id="registration-form" action="/intro" method="post" th:object="${user}">
                        <div class="mb-3">
                            <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender">
                        </div>
                        <!--- TODO: use a radio for this instead of text entry--->
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(123)-456-7890">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="location" name="location"
                                placeholder="Location">
                        </div>
                        <button type="submit" class="btn btn-primary">Sync With Others!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer background-color white text-purple py-3">
        <div class="container">
            <p>&copy; 2024 Sync. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
