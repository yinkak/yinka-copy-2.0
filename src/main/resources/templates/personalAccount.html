<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <!-- <link href="/css/footer.css" rel="stylesheet"> -->
    <link href="/css/body.css" rel="stylesheet">
    <link href="/css/personal-account.css" rel="stylesheet">
    <style>
 body {
    background-color: #f6eefc;
    color: #343a40;
}

.navbar {
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1); /* Shadow underneath */
    z-index: 1000;
    height: 110px;
}

.scrollable-box {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    padding: 20px;
    width: calc(100% - 360px);
    height: calc(100vh - 60px);
    overflow-y: auto;
    background-color: #f8f8ff;
    border-radius: 10px;
    margin-top: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-left: 20px; 
}

.scrollable-box h4 {
    color: #b57edc;
}

.post-item img {
    width: 100%;
    height: auto;
    border-radius: 3.75px;
}

.post-item {
    width: 100%;
    text-align: left;
    margin-bottom: 20px;
    background-color: #fff;
    padding: 10px;
    border-radius: 10px;
}

.username, .caption {
    display: block;
    text-align: left;
    margin-left: 0;
}

.btn-container {
    display: flex;
    gap: 10px;
    margin-left: 0;
}

.add-friends-column {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    background-color: #f8f8ff;
    border-color: #f8f8ff;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    height: 100%;
    margin-top: 120px;
    margin-right: 5px;
    overflow-y: auto;
}

.add-friends-column h4 {
    color: #b57edc;
}

.search-results {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.search-results li {
    padding: 5px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #b57edc;
}

.requested-friends {
    margin-top: 20px;
    background-color: #b57edc;
    padding: 10px;
    border-radius: 5px;
    color: #b57edc;
}

.content-wrapper {
    margin-left: 320px;
    margin-right: 320px;
}

.custom-lead {
    font-size: 1.5rem;
    color: #b57edc;
    margin-bottom: 20px;
    text-align: left;
}

.bottom-navigation {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 60px;
    box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.bottom-navigation a {
    text-decoration: none;
    color: #b57edc;
    display: block;
    text-align: center;
    line-height: 60px;
    width: 25%;
}
.bottom-navigation a.active {
    background-color: #b57edc;
    color: #ffffff;
}
.bottom-navigation a:hover {
    /* background-color: #b57edc; */
    color: #ffffff;

}

.dropdown .dropdown-toggle {
    background-color: transparent !important;
    color: #b57edc !important; /* Purple color */
    border: none;
    

}

                console.log(post.likes.length);
                postItem.innerHTML = `

                    <p class="caption">${post.caption}</p>
                    <div class="btn-container">
                        <button class="btn btn-primary btn-sm" onclick="likePost(${post.id})">Like</button>
                        <p>${post.likes.length}</p>
                        <button class="btn btn-secondary btn-sm" onclick="dislikePost(${post.id})">Dislike</button>
                        <p>${post.dislikes.length}</p>
                    </div>
                `;
                postContainer.appendChild(postItem);

            document.addEventListener('DOMContentLoaded', function() {

    const footer = document.querySelector('.bottom-navigation'); // Cache the footer element

    // Function to hide the footer
    function hideFooter() {
        footer.style.visibility = 'hidden';
        footer.style.opacity = '0';
        footer.style.transition = 'visibility 0s linear 150ms, opacity 150ms';
    }

    // Function to show the footer
    function showFooter() {
        footer.style.visibility = 'visible';
        footer.style.opacity = '1';
        footer.style.transition = 'visibility 0s linear 0s, opacity 150ms';
    }

    // Listen for scroll events on the scrollable element
    document.querySelector('.scrollable-box').addEventListener('scroll', function() {
        hideFooter();

        // Clear the previous timeout if the user continues to scroll
        clearTimeout(scrollTimeout);

        // Wait for 150ms of no scrolling to show the footer again
        scrollTimeout = setTimeout(showFooter, 150);
    });
});

            }
        });

            fetchFriendPosts();

            const searchInput = document.querySelector('.add-friends-column input');
            const resultsList = document.querySelector('.search-results');
            const requestedFriendsContainer = document.querySelector('.requested-friends');
            let requestedFriends = [];

            // Fetch and print users who have received friend requests
            function fetchRequestedFriends() {
                $.ajax({
                    url: '/getSendRequestFriends',
                    method: 'GET',
                    success: function(response) {
                        requestedFriends = response;
                        requestedFriendsContainer.innerHTML = 'Users who have received friend requests: ' + response.join(', ');
                    },
                    error: function() {
                        alert('Error fetching friend requests.');
                    }
                });
            }

            fetchRequestedFriends();

            searchInput.addEventListener('input', function() {
                const query = searchInput.value;
                if (query.length > 0) {
                    // Make AJAX request to get users starting with the entered prefix
                    $.ajax({
                        url: '/getUsersStartingWith',
                        method: 'GET',
                        data: { prefix: query },
                        success: function(response) {
                            // Clear previous results
                            resultsList.innerHTML = '';
                            // Populate results with first 10 users
                            response.slice(0, 10).forEach(user => {
                                const hasSentRequest = requestedFriends.includes(user.id);
                                const buttonClass = hasSentRequest ? 'btn-danger' : 'btn-primary';
                                const buttonText = hasSentRequest ? 'Request Sent' : 'Send Request';
                                const listItem = document.createElement('li');
                                listItem.innerHTML = `
                                   <span>${user.login}</span>
                                   <button class="btn ${buttonClass} btn-sm send-request-btn" data-id="${user.id}">${buttonText}</button>
                               `;
                                resultsList.appendChild(listItem);
                            });

                            // Add click event listeners to the new buttons
                            document.querySelectorAll('.send-request-btn').forEach(button => {
                                button.addEventListener('click', function() {
                                    const userId = this.getAttribute('data-id');
                                    $.ajax({
                                        url: `/sendRequest/${userId}`,
                                        method: 'POST',
                                        success: function(response) {
                                            if (response.status === 'Request Sent') {
                                                button.textContent = 'Request Sent';
                                                button.classList.remove('btn-primary');
                                                button.classList.add('btn-danger');
                                                requestedFriends.push(parseInt(userId));
                                            } else if (response.status === 'Request Deleted') {
                                                button.textContent = 'Send Request';
                                                button.classList.remove('btn-danger');
                                                button.classList.add('btn-primary');
                                                const index = requestedFriends.indexOf(parseInt(userId));
                                                if (index > -1) {
                                                    requestedFriends.splice(index, 1);
                                                }
                                            } else {
                                                alert(response.status);
                                            }
                                        },
                                        error: function() {
                                            alert('Error sending/deleting friend request.');
                                        }
                                    });
                                });
                            });
                        },
                        error: function() {
                            alert('Error fetching users.');
                        }
                    });
                } else {
                    // Clear results if query is empty
                    resultsList.innerHTML = '';
                }
            });

            const deleteAccountBtn = document.querySelector('#deleteAccountBtn');
            deleteAccountBtn.addEventListener('click', function(event) {
                event.preventDefault();
                const confirmDelete = confirm("Are you sure you want to delete your account?");
                if (confirmDelete) {
                    window.location.href = "/delete";
                }
            });

            // Show modal on Add Friends button click
            const addFriendsBtn = document.querySelector('#addfriends');
            addFriendsBtn.addEventListener('click', function(event) {
                event.preventDefault();
                $('#addFriendsModal').modal('show'); // Show the modal
                fetchFriendRequests();
            });

            // Fetch and display friend requests in the modal
            function fetchFriendRequests() {
                $.ajax({
                    url: '/getFriendRequests',
                    method: 'GET',
                    success: function(response) {
                        const friendRequestsList = document.querySelector('#friendRequestsList');
                        friendRequestsList.innerHTML = ''; // Clear previous requests
                        response.forEach(user => {
                            const listItem = document.createElement('li');
                            listItem.classList.add('list-group-item');
                            listItem.innerHTML = `
                                ${user.login}
                                <button class="btn btn-success btn-sm accept-request-btn" data-id="${user.id}">Accept</button>
                                <button class="btn btn-warning btn-sm decline-request-btn" data-id="${user.id}">Decline</button>
                            `;
                            friendRequestsList.appendChild(listItem);
                        });

                        // Add click event listeners to the new buttons
                        document.querySelectorAll('.accept-request-btn').forEach(button => {
                            button.addEventListener('click', function() {
                                const userId = this.getAttribute('data-id');
                                $.ajax({
                                    url: `/acceptRequest/${userId}`,
                                    method: 'POST',
                                    success: function(response) {
                                        if (response.status === 'Request Accepted') {
                                            button.parentElement.remove(); // Remove the list item on success
                                        } else {
                                            alert(response.status);
                                        }
                                    },
                                    error: function() {
                                        alert('Error accepting friend request.');
                                    }
                                });
                            });
                        });

                        document.querySelectorAll('.decline-request-btn').forEach(button => {
                            button.addEventListener('click', function() {
                                const userId = this.getAttribute('data-id');
                                $.ajax({
                                    url: `/declineRequest/${userId}`,
                                    method: 'POST',
                                    success: function(response) {
                                        if (response.status === 'Request Declined') {
                                            button.parentElement.remove(); // Remove the list item on success
                                        } else {
                                            alert(response.status);
                                        }
                                    },
                                    error: function() {
                                        alert('Error declining friend request.');
                                    }
                                });
                            });
                        });
                    },
                    error: function() {
                        alert('Error fetching friend requests.');
                    }
                });
            }
        });
        
    </script>
</head>
